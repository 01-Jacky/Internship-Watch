<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS Internships</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/results.css') }}">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <!-- HTML Table sorting -->
    <!--<script type="text/javascript" src="static/js/jquery-latest.js"></script>-->
    <!--<script type="text/javascript" src="static/js/jquery.tablesorter.js"></script>-->
    <script>
    $(document).ready(function()
        {
            $('#myTable').DataTable({
                "pageLength": 500,
                "lengthMenu": [ 50, 100, 200, 500]
            });
        }
    );
    </script>
</head>
<body>
    <!--<table id="myTable" class="tablesorter pure-table-bordered">-->
    <header>
        <h1>Latest CS Internship Postings</h1>
    </header>
    <div class="table-area">
        <table id="myTable" class="tablesorter hover">
        <thead>
            <tr>
            <th>Company</th>
            <th>Title</th>
            <th>Location</th>
            <th>Date</th>
            <th>Glassdoor</th>
            <th>Posting</th>
            </tr>
        </thead>
        {% for job in jobs_arr %}
            <tr>
                <td>{{ job['company']}}</td>
                <td>{{ job['title']}}</td>
                <td>{{ job['location'][:25] }}</td>
                <td>{{ job['date'] }}</td>
                <td><a href="{{ job['url']}}">Posting</a></td>
                <td>
                    <a href="{{ 'https://www.google.com/search?q={}'.format('+'.join(job['company'].split() + ["intern", "salary"])) }}">Salary</a>
                </td>
            </tr>
        {% endfor %}
        </table>
    </div>
</body>
</html>
